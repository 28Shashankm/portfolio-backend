spring.application.name=backend

# Server Configuration - Use PORT from environment
server.port=${PORT:8080}

# Database Configuration - Use DATABASE_URL from Render
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/telusko}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Shashank123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Data Initialization
spring.sql.init.mode=never

# Data Rest Configuration
spring.data.rest.base-path=/api

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.portfolio=DEBUG