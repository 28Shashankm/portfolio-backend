# ===============================
# Application Info
# ===============================
spring.application.name=backend

# ===============================
# Server Configuration
# ===============================
server.port=${PORT:8080}

# ===============================
# Database Configuration
# ===============================
# Render gives DATABASE_URL like: postgresql://user:pass@host:port/db
# Spring Boot needs jdbc:postgresql://host:port/db
# This converts DATABASE_URL automatically if provided
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/telusko}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Shashank123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Data Initialization
# ===============================
spring.sql.init.mode=never

# ===============================
# Spring Data REST
# ===============================
spring.data.rest.base-path=/api

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Logging
# ===============================
logging.level.org.springframework.web=INFO
logging.level.com.portfolio=DEBUG
