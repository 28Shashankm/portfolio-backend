# ===============================
# Application Info
# ===============================
spring.application.name=backend

# ===============================
# Server Configuration
# ===============================
# Render provides PORT as an environment variable, fallback to 8080 for local
server.port=${PORT:8080}

# ===============================
# Database Configuration
# ===============================
# Render provides DATABASE_URL in the format: postgresql://user:pass@host:port/db
# Spring Boot needs it as: jdbc:postgresql://host:port/db
# This automatically converts for local & Render environments
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/telusko}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:Shashank123}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Data Initialization
# ===============================
spring.sql.init.mode=never

# ===============================
# Spring Data REST
# ===============================
spring.data.rest.base-path=/api

# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework.web=INFO
logging.level.com.portfolio=DEBUG
